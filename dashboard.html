<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Enterprise | SmartDesc Ai</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --primary: #0f172a; --accent: #3b82f6; --bg: #f1f5f9;
            --surface: #ffffff; --text: #334155; --border: #cbd5e1;
            --error: #ef4444; --success: #22c55e;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: var(--primary); color: white; display: flex; flex-direction: column; padding: 25px; z-index: 10; }
        .logo { font-size: 1.4rem; font-weight: 700; margin-bottom: 40px; }
        .menu-item { padding: 12px 15px; color: #94a3b8; text-decoration: none; display: flex; align-items: center; gap: 12px; border-radius: 8px; margin-bottom: 5px; cursor: pointer; }
        .menu-item.active { background: rgba(255,255,255,0.1); color: white; }
        .btn-logout { margin-top: auto; color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .status-badge { background: white; padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; }
        .dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .tool-card { background: var(--surface); padding: 25px; border-radius: 16px; border: 1px solid var(--border); }
        input, button.btn-run { width: 100%; padding: 12px; border-radius: 8px; box-sizing: border-box; margin-bottom: 15px; }
        button.btn-run { background: var(--primary); color: white; border: none; font-weight: 600; cursor: pointer; }
        .result-area { margin-top: 20px; padding: 15px; background: #f8fafc; border-radius: 10px; border-left: 4px solid var(--accent); display: none; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo"><i class="fas fa-layer-group"></i> SmartDesc Ai</div>
    <div class="menu-item active"><i class="fas fa-chart-pie"></i> Dashboard</div>
    <div class="menu-item btn-logout" onclick="fazerLogout()"><i class="fas fa-sign-out-alt"></i> Sair</div>
</div>

<main class="main">
    <div class="top-bar">
        <h1>Painel de Controle</h1>
        <div style="display: flex; align-items: center;">
            <span id="user-display" style="margin-right: 15px;">Acessando...</span>
            <div class="status-badge"><div class="dot"></div> Sistema Híbrido Ativo</div>
        </div>
    </div>

    <div class="grid">
        <div class="tool-card">
            <div class="card-icon"><i class="fas fa-pen-nib"></i></div>
            <h3>Gerador de Copy (1.5 + 3.0)</h3>
            <input type="text" id="prod-ads" placeholder="Ex: Fone Bluetooth Pro">
            <button class="btn-run" onclick="callAPI('ads')"><i class="fas fa-bolt"></i> Gerar Copy de Elite</button>
            <div id="res-ads" class="result-area"></div>
        </div>
    </div>
</main>

<script>
    // ==========================================
    // 1. CONFIGURAÇÕES (AS CHAVES DO IMPÉRIO)
    // ==========================================
    const SUPABASE_URL = 'https://qlrxmefmfqmgkgkwijqd.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_wrqumZD9tdNh9B2wQVa3JQ_2CE1ZUXq';
    const GEMINI_KEY   = 'AIzaSyBR1VQb1ylcXiW9ByapVVcGHQyQPtyop9Q'; 
    const URL_BASE     = "https://generativelanguage.googleapis.com/v1beta/models/";

    const clienteSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ==========================================
    // 2. SEGURANÇA (LOGIN)
    // ==========================================
    async function verificarLogin() {
        try {
            const { data } = await clienteSupabase.auth.getSession();
            if (!data.session) {
                document.getElementById('user-display').innerText = "Modo de Teste";
            } else {
                document.getElementById('user-display').innerText = data.session.user.email;
            }
        } catch (e) {
            document.getElementById('user-display').innerText = "Erro no Supabase";
        }
    }
    verificarLogin();

    async function fazerLogout() {
        await clienteSupabase.auth.signOut();
        window.location.href = 'login.html';
    }

    // ==========================================
    // 3. INTELIGÊNCIA HÍBRIDA (OS DOIS IRMÃOS)
    // ==========================================
    async function callAPI(type) {
        const resDiv = document.getElementById(`res-ads`);
        const inputUsuario = document.getElementById('prod-ads').value;

        if(!inputUsuario) return alert("Digite o nome do produto!");

        resDiv.style.display = 'block';
        resDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 1.5 Flash limpando os dados...';

        try {
            // ETAPA 1: O Irmão mais velho (1.5) organiza
            const resp15 = await fetch(`${URL_BASE}gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: `Organize os dados técnicos para anúncio: ${inputUsuario}` }] }] })
            });
            const data15 = await resp15.json();
            const dadosLimpos = data15.candidates[0].content.parts[0].text;

            resDiv.innerHTML = '<i class="fas fa-magic"></i> Dados prontos. Gemini 3 criando a copy...';

            // ETAPA 2: O Caçula Elite (3.0) finaliza
            const resp3 = await fetch(`${URL_BASE}gemini-3-flash-preview:generateContent?key=${GEMINI_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: `Crie uma copy de elite para Shopee com estes dados: ${dadosLimpos}` }] }] })
            });
            const data3 = await resp3.json();
            const copyFinal = data3.candidates[0].content.parts[0].text;

            resDiv.innerHTML = marked.parse(copyFinal);

        } catch (error) {
            resDiv.innerHTML = "Erro na operação. Verifique as chaves de API.";
        }
    }
</script>
</body>
</html>
