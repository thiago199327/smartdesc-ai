<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Enterprise | SmartDesc Ai</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --primary: #0f172a; --accent: #3b82f6; --bg: #f1f5f9;
            --surface: #ffffff; --text: #334155; --border: #cbd5e1;
            --error: #ef4444; --success: #22c55e; --whatsapp: #25d366;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 260px; background: var(--primary); color: white; display: flex; flex-direction: column; padding: 25px; z-index: 10; }
        .logo { font-size: 1.4rem; font-weight: 700; margin-bottom: 40px; color: #00ff88; }
        
        /* Links da Lateral - Agora funcionam como botões de navegação */
        .menu-item { padding: 12px 15px; color: #94a3b8; text-decoration: none; display: flex; align-items: center; gap: 12px; border-radius: 8px; margin-bottom: 5px; cursor: pointer; transition: 0.3s; border: none; background: none; width: 100%; font-size: 1rem; text-align: left; }
        .menu-item:hover, .menu-item.active { background: rgba(255,255,255,0.1); color: white; }
        
        .main { flex: 1; padding: 40px; overflow-y: auto; scroll-behavior: smooth; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .status-badge { background: white; padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; }
        .dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success); }

        .promo-banner { background: linear-gradient(90deg, #1e293b, #3b82f6); color: white; padding: 20px; border-radius: 16px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .tool-card { background: var(--surface); padding: 25px; border-radius: 16px; border: 1px solid var(--border); transition: 0.3s; }
        .tool-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        
        textarea, input, button.btn-run { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 10px; font-family: inherit; box-sizing: border-box; }
        button.btn-run { background: var(--primary); color: white; border: none; font-weight: 600; cursor: pointer; }
        button.btn-run:hover { background: var(--accent); }

        .result-area { margin-top: 15px; padding: 15px; background: #f8fafc; border-radius: 10px; border-left: 4px solid var(--accent); display: none; }

        /* WhatsApp oficial */
        .wa-float { position: fixed; bottom: 30px; right: 30px; background: var(--whatsapp); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); text-decoration: none; z-index: 100; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo"><i class="fas fa-layer-group"></i> SmartDesc <span>AI</span></div>
    <button class="menu-item active" onclick="document.getElementById('secao-copy').scrollIntoView()"><i class="fas fa-home"></i> Home</button>
    <button class="menu-item" onclick="document.getElementById('secao-fin').scrollIntoView()"><i class="fas fa-wallet"></i> Financeiro</button>
    <button class="menu-item" onclick="document.getElementById('secao-copy').scrollIntoView()"><i class="fas fa-bullhorn"></i> Marketing</button>
    <button class="menu-item" onclick="document.getElementById('secao-vis').scrollIntoView()"><i class="fas fa-image"></i> Editor Vision</button>
    <button class="menu-item btn-logout" style="margin-top:auto; color:var(--error);" onclick="fazerLogout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
</div>

<main class="main">
    <div class="top-bar">
        <h1>Dashboard <span style="font-weight: 400; color: #64748b;">Enterprise</span></h1>
        <div class="status-badge"><div class="dot"></div> Rede Neural Ativa</div>
    </div>

    <div class="promo-banner">
        <div>
            <h3>Plano Vision Pro Ativo</h3>
            <p>Sua IA está configurada para gerar lucro máximo em 2026.</p>
        </div>
        <i class="fas fa-crown fa-2x" style="color: #ffd700;"></i>
    </div>

    <div class="grid">
        <div class="tool-card" id="secao-copy">
            <i class="fas fa-bullhorn" style="color: var(--accent);"></i>
            <h3>Marketing & Copy</h3>
            <textarea id="prod-ads" placeholder="Link do produto ou descrição..."></textarea>
            <button class="btn-run" onclick="callAPI('ads')">GERAR ANÚNCIO ELITE</button>
            <div id="res-ads" class="result-area"></div>
        </div>

        <div class="tool-card" id="secao-fin">
            <i class="fas fa-wallet" style="color: var(--success);"></i>
            <h3>Financeiro & ROI</h3>
            <input type="number" id="investimento" placeholder="Valor para investir (R$)">
            <button class="btn-run" style="background:#1e293b" onclick="callAPI('financeiro')">CALCULAR RETORNO</button>
            <div id="res-fin" class="result-area"></div>
        </div>

        <div class="tool-card" id="secao-vis">
            <i class="fas fa-video" style="color: #8b5cf6;"></i>
            <h3>Editor Vision (Fotos/Vídeos)</h3>
            <input type="file" id="media-upload">
            <button class="btn-run" style="background:#8b5cf6" onclick="callAPI('vision')">ANALISAR MÍDIA</button>
            <div id="res-vision" class="result-area"></div>
        </div>
    </div>
</main>

<a href="https://wa.me/5541999999999" class="wa-float" target="_blank"><i class="fab fa-whatsapp"></i></a>

<script>
    const GEMINI_KEY = 'AIzaSyBR1VQb1ylcXiW9ByapVVcGHQyQPtyop9Q'; 
    const URL_BASE = "https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=" + GEMINI_KEY;

    async function callAPI(type) {
        let resDiv, prompt;
        if(type === 'ads') {
            resDiv = document.getElementById('res-ads');
            prompt = "Crie uma copy agressiva de vendas para: " + document.getElementById('prod-ads').value;
        } else if(type === 'financeiro') {
            resDiv = document.getElementById('res-fin');
            prompt = "Simule o ROI e lucro de um investimento de R$ " + document.getElementById('investimento').value + " em Facebook Ads.";
        } else {
            resDiv = document.getElementById('res-vision');
            prompt = "Quais as melhores técnicas de edição de foto para esse produto vender mais?";
        }

        resDiv.style.display = 'block';
        resDiv.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Inteligência Híbrida em ação...';

        try {
            const resp = await fetch(URL_BASE, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await resp.json();
            resDiv.innerHTML = marked.parse(data.candidates[0].content.parts[0].text);
        } catch (e) {
            resDiv.innerHTML = "Erro: Verifique sua chave API.";
        }
    }

    function fazerLogout() { window.location.href = 'login.html'; }
</script>
</body>
</html>
