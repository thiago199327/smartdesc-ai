<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Enterprise | SmartDesc Ai</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --primary: #0f172a; --accent: #3b82f6; --bg: #f1f5f9;
            --surface: #ffffff; --text: #334155; --border: #cbd5e1;
            --error: #ef4444; --success: #22c55e;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; }

        .sidebar { width: 260px; background: var(--primary); color: white; display: flex; flex-direction: column; padding: 25px; box-shadow: 5px 0 15px rgba(0,0,0,0.05); z-index: 10; }
        .logo { font-size: 1.4rem; font-weight: 700; display: flex; align-items: center; gap: 10px; margin-bottom: 40px; color: white; }
        .logo i { color: var(--accent); }
        .menu-item { padding: 12px 15px; color: #94a3b8; text-decoration: none; display: flex; align-items: center; gap: 12px; border-radius: 8px; margin-bottom: 5px; transition: 0.2s; font-size: 0.95rem; font-weight: 500; cursor: pointer; }
        .menu-item:hover, .menu-item.active { background: rgba(255,255,255,0.1); color: white; }
        .btn-logout { margin-top: auto; color: #ef4444; border: 1px solid rgba(239, 68, 68, 0.2); }

        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .status-badge { background: white; padding: 8px 16px; border-radius: 20px; font-size: 0.85rem; border: 1px solid var(--border); display: flex; align-items: center; gap: 8px; }
        .dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .tool-card { background: var(--surface); padding: 25px; border-radius: 16px; border: 1px solid var(--border); transition: 0.3s; }
        .tool-card:hover { transform: translateY(-3px); border-color: var(--accent); }
        .card-icon { width: 50px; height: 50px; background: #eff6ff; color: var(--accent); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; margin-bottom: 20px; }

        input, button.btn-run { width: 100%; padding: 12px; border-radius: 8px; box-sizing: border-box; margin-bottom: 15px; }
        button.btn-run { background: var(--primary); color: white; border: none; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
        button.btn-run:hover { background: var(--accent); }

        .result-area { margin-top: 20px; padding: 15px; background: #f8fafc; border-radius: 10px; border-left: 4px solid var(--accent); display: none; }
        .error-box { background: #fef2f2; color: var(--error); padding: 15px; border-radius: 8px; display: none; margin-top: 10px; }

        .chat-float { position: fixed; bottom: 30px; right: 30px; }
        .chat-toggle { width: 60px; height: 60px; background: var(--accent); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; }
        .chat-box { position: absolute; bottom: 80px; right: 0; width: 340px; height: 400px; background: white; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: none; flex-direction: column; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo"><i class="fas fa-layer-group"></i> SmartDesc Ai</div>
    <div class="menu-item active"><i class="fas fa-chart-pie"></i> Dashboard</div>
    <div class="menu-item"><i class="fas fa-bullhorn"></i> Marketing Hub</div>
    <div class="menu-item btn-logout" onclick="fazerLogout()"><i class="fas fa-sign-out-alt"></i> Sair</div>
</div>

<main class="main">
    <div class="top-bar">
        <h1>Painel de Controle</h1>
        <div style="display: flex; align-items: center;">
            <span id="user-display" class="user-email-display" style="margin-right: 15px;">Acessando...</span>
            <div class="status-badge"><div class="dot"></div> Gemini Active</div>
        </div>
    </div>

    <div class="grid">
        <div class="tool-card">
            <div class="card-icon"><i class="fas fa-pen-nib"></i></div>
            <h3>Gerador de Copy</h3>
            <input type="text" id="prod-ads" placeholder="Produto para Shopee...">
            <button class="btn-run" onclick="callAPI('ads')"><i class="fas fa-bolt"></i> Gerar</button>
            <div id="res-ads" class="result-area"></div>
            <div id="err-ads" class="error-box"></div>
        </div>

        <div class="tool-card">
            <div class="card-icon"><i class="fas fa-camera"></i></div>
            <h3>Vision Studio</h3>
            <input type="file" id="file-vision" accept="image/*">
            <button class="btn-run" onclick="callAPI('vision')"><i class="fas fa-search"></i> Analisar</button>
            <div id="res-vision" class="result-area"></div>
        </div>
    </div>
</main>

<div class="chat-float">
    <div class="chat-box" id="chat-box">
        <div style="background:var(--primary); color:white; padding:15px; border-radius:16px 16px 0 0;">Suporte SmartDesc</div>
        <div id="chat-msgs" style="flex:1; padding:15px; overflow-y:auto;">Oi! Como posso ajudar?</div>
    </div>
    <div class="chat-toggle" onclick="toggleChat()"><i class="fas fa-comment-dots"></i></div>
</div>

<script>
    // 1. SUPABASE
    const urlSupabase = 'https://qlrxmefmfqmgkgkwijqd.supabase.co'; 
    const chaveSupabase = 'sb_publishable_wrqumZD9tdNh9B2wQVa3JQ_2CE1ZUXq';
    let clienteSupabase;

    if(urlSupabase !== 'https://qlrxmefmfqmgkgkwijqd.supabase.co') {
        clienteSupabase = supabase.createClient(urlSupabase, chaveSupabase);
        verificarLogin();
    } else {
        document.getElementById('user-display').innerText = "Modo de Teste";
    }

    async function verificarLogin() {
        const { data } = await clienteSupabase.auth.getSession();
        if (!data.session) window.location.href = 'login.html';
        else document.getElementById('user-display').innerText = data.session.user.email;
    }

    async function fazerLogout() {
        if(clienteSupabase) {
            await clienteSupabase.auth.signOut();
            window.location.href = 'login.html';
        }
    }

    // 2. IA GEMINI
    const API_KEY = "AIzaSyDWpufjH25331yculLeV2zlmzf7sId4Cf4";
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

    function toggleChat() {
        const box = document.getElementById('chat-box');
        box.style.display = box.style.display === 'flex' ? 'none' : 'flex';
    }

    async function callAPI(type) {
        const resDiv = document.getElementById(`res-${type}`);
        resDiv.style.display = 'block';
        resDiv.innerHTML = "Processando...";

        let prompt = "";
        if(type === 'ads') prompt = `Crie uma copy para Shopee do produto: ${document.getElementById('prod-ads').value}`;
        
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await response.json();
            resDiv.innerHTML = marked.parse(data.candidates[0].content.parts[0].text);
        } catch (e) {
            resDiv.innerHTML = "Erro ao conectar com a IA.";
        }
    }
</script>

</body>
</html>
