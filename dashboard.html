<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDesc AI | Business Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --primary: #007AFF; --dark: #0a0a0b; --bg: #f5f5f7; --success: #34c759; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; color: #333; }
        
        /* SIDEBAR PREMIUM */
        .sidebar { width: 260px; background: var(--dark); color: white; display: flex; flex-direction: column; padding: 30px 20px; z-index: 10; box-shadow: 4px 0 20px rgba(0,0,0,0.1); }
        .sidebar h2 { color: var(--primary); font-size: 1.5rem; margin-bottom: 40px; }
        .sidebar h2 span { color: white; }
        .nav-link { color: rgba(255,255,255,0.7); text-decoration: none; padding: 15px; border-radius: 10px; margin-bottom: 10px; transition: 0.3s; display: flex; align-items: center; }
        .nav-link:hover, .nav-link.active { background: var(--primary); color: white; transform: translateX(5px); }
        .nav-link i { margin-right: 15px; width: 20px; text-align: center; }

        /* PROGRESSO DA GEM */
        .gem-progress { background: rgba(255,255,255,0.05); color: white; padding: 20px; border-radius: 15px; margin-top: auto; font-size: 0.8rem; border: 1px solid rgba(255,255,255,0.1); }
        .progress-bar { height: 6px; background: #333; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        .progress-fill { width: 100%; height: 100%; background: var(--success); box-shadow: 0 0 10px var(--success); }

        /* MAIN CONTENT */
        .main-content { flex: 1; padding: 40px; overflow-y: auto; position: relative; }
        .header-dash { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .welcome-box h1 { margin: 0; font-size: 1.8rem; color: #1d1d1f; }
        
        /* CARDS DE FERRAMENTAS */
        .grid-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-bottom: 50px; }
        .card { background: white; padding: 30px; border-radius: 24px; border: 1px solid #e5e5e5; transition: 0.3s; position: relative; overflow: hidden; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.08); border-color: var(--primary); }
        .card h3 { margin: 10px 0; font-size: 1.3rem; }
        .card p { color: #86868b; font-size: 0.9rem; line-height: 1.5; margin-bottom: 20px; }
        .card i.icon-bg { position: absolute; top: 20px; right: 20px; font-size: 2.5rem; color: var(--primary); opacity: 0.1; }

        /* INPUTS E BOTÃ•ES */
        input, textarea { width: 100%; padding: 12px; border: 1px solid #d2d2d7; border-radius: 12px; font-family: 'Outfit'; box-sizing: border-box; margin-top: 5px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,122,255,0.1); }
        
        .btn-action { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 600; cursor: pointer; width: 100%; margin-top: 15px; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-action:hover { background: #0062cc; transform: scale(1.02); }

        /* RESULTADOS IA */
        .ai-result { background: #1e1e1e; color: #f5f5f7; padding: 20px; border-radius: 15px; margin-top: 15px; font-size: 0.9rem; line-height: 1.6; display: none; box-shadow: inset 0 2px 10px rgba(0,0,0,0.5); }
        .loading { display: none; text-align: center; margin-top: 15px; color: var(--primary); font-weight: 600; }

        /* CHAT GEM FLUTUANTE */
        .chat-widget { position: fixed; bottom: 30px; right: 30px; z-index: 200; display: flex; flex-direction: column; align-items: flex-end; }
        .chat-btn { background: var(--dark); width: 65px; height: 65px; border-radius: 50%; color: white; display: flex; justify-content: center; align-items: center; font-size: 1.8rem; box-shadow: 0 10px 30px rgba(0,0,0,0.3); cursor: pointer; transition: 0.3s; animation: pulse 2s infinite; border: 2px solid var(--primary); }
        .chat-btn:hover { transform: scale(1.1); }
        
        .chat-window { width: 340px; height: 450px; background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); margin-bottom: 20px; display: none; flex-direction: column; border: 1px solid #eee; overflow: hidden; animation: slideUp 0.3s ease; }
        .chat-header { background: var(--dark); color: white; padding: 20px; display: flex; align-items: center; gap: 15px; }
        .chat-avatar { width: 35px; height: 35px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--dark); font-weight: bold; }
        .chat-body { flex: 1; padding: 20px; overflow-y: auto; background: #f9f9f9; display: flex; flex-direction: column; gap: 12px; }
        
        .msg { padding: 10px 15px; border-radius: 15px; font-size: 0.9rem; max-width: 85%; }
        .msg.gem { background: white; color: #333; border: 1px solid #e5e5e5; align-self: flex-start; border-bottom-left-radius: 2px; }
        .msg.user { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
