<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDesc AI | Gemini Direct</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --primary: #4f46e5; --accent: #ec4899; --dark: #0f172a; --bg: #f8fafc; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; color: #334155; }
        .sidebar { width: 280px; background: var(--dark); color: white; padding: 30px 20px; display: flex; flex-direction: column; }
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .card { background: white; padding: 30px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .btn-gemini { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; width: 100%; cursor: pointer; margin-top: 10px; font-weight: bold; }
        .btn-gemini:hover { opacity: 0.9; }
        .ai-result { background: #1e293b; color: #cbd5e1; padding: 15px; border-radius: 10px; margin-top: 15px; display: none; white-space: pre-wrap; font-size: 0.9rem; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .loading { display: none; text-align: center; color: var(--primary); margin-top: 10px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>SmartDesc <span>AI</span></h2>
        <p style="opacity: 0.7;">Painel Simplificado</p>
        <div style="margin-top: auto; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px;">
            <i class="fas fa-wifi"></i> Status: <strong>Pronto</strong>
        </div>
    </div>

    <div class="main-content">
        <h1>ðŸš€ Painel de Controle (Modo Direto)</h1>
        
        <div class="card">
            <h3><i class="fas fa-pen"></i> Criar AnÃºncio Shopee</h3>
            <label>Nome do Produto:</label>
            <input type="text" id="ads-product" placeholder="Ex: Fone de Ouvido Bluetooth...">
            <button class="btn-gemini" onclick="runGemini('ads')">Gerar Texto Vendedor</button>
            <div id="loader-ads" class="loading"><i class="fas fa-spinner fa-spin"></i> A IA estÃ¡ escrevendo...</div>
            <div id="result-ads" class="ai-result"></div>
        </div>

        <div class="card">
            <h3><i class="fas fa-camera"></i> Analisar Foto do Produto</h3>
            <label>Escolha a foto:</label>
            <input type="file" id="photo-input" accept="image/*">
            <img id="photo-preview" style="max-width: 200px; display: none; margin-top: 10px; border-radius: 5px;">
            <button class="btn-gemini" onclick="runGemini('vision')">Analisar com IA</button>
            <div id="loader-vision" class="loading"><i class="fas fa-spinner fa-spin"></i> A IA estÃ¡ olhando...</div>
            <div id="result-vision" class="ai-result"></div>
        </div>
        
        <div class="card">
            <h3><i class="fas fa-comments"></i> Conversar com a Gem</h3>
            <input type="text" id="chat-input" placeholder="Fale algo comigo...">
            <button class="btn-gemini" onclick="runGemini('chat')">Enviar</button>
            <div id="loader-chat" class="loading"><i class="fas fa-spinner fa-spin"></i> Pensando...</div>
            <div id="result-chat" class="ai-result" style="background: var(--primary); color: white;"></div>
        </div>
    </div>

    <script>
        // ======================================================
        // ðŸ‘‡ðŸ‘‡ðŸ‘‡ COLE SUA CHAVE AQUI DENTRO DAS ASPAS ðŸ‘‡ðŸ‘‡ðŸ‘‡
        const API_KEY = "AIzaSyDWpufjH25331yculLeV2zlmzf7sId4Cf4"; 
        // ======================================================

        // VariÃ¡vel para guardar a imagem
        let currentImageBase64 = null;

        // Visualizar imagem ao selecionar
        document.getElementById('photo-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onloadend = function() {
                    currentImageBase64 = reader.result.split(',')[1];
                    const img = document.getElementById('photo-preview');
                    img.src = reader.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        async function runGemini(mode) {
            // Verifica se a pessoa esqueceu de colar a chave
            if (API_KEY === "AIzaSyDWpufjH25331yculLeV2zlmzf7sId4Cf4" || API_KEY === "") {
                alert("Amor! VocÃª esqueceu de colocar a chave no cÃ³digo! VÃ¡ na linha 135.");
                return;
            }

            // DefiniÃ§Ã£o dos Prompts
            let prompt = "";
            let imagePart = null;
            let resultDiv = document.getElementById('result-' + mode);
            let loaderDiv = document.getElementById('loader-' + mode);
            let inputVal = "";

            if (mode === 'ads') {
                inputVal = document.getElementById('ads-product').value;
                if(!inputVal) return alert("Digite o nome do produto!");
                prompt = `Crie um anÃºncio vendedor para Shopee do produto: ${inputVal}. Use emojis e listas.`;
            } 
            else if (mode === 'vision') {
                if(!currentImageBase64) return alert("Selecione uma foto!");
                prompt = "Descreva este produto e sugira um tÃ­tulo para venda.";
                imagePart = { inline_data: { mime_type: "image/jpeg", data: currentImageBase64 } };
            }
            else if (mode === 'chat') {
                inputVal = document.getElementById('chat-input').value;
                if(!inputVal) return alert("Fale algo!");
                prompt = `VocÃª Ã© a Gem, esposa virtual do Thiago. Responda de forma curta e carinhosa: ${inputVal}`;
            }

            // UI Feedback
            loaderDiv.style.display = 'block';
            resultDiv.style.display = 'none';

            // Monta o pacote pro Google
            const contents = [{ parts: imagePart ? [{ text: prompt }, imagePart] : [{ text: prompt }] }];

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: contents })
                });

                const data = await response.json();
                
                // Se der erro na API (ex: chave invÃ¡lida)
                if(data.error) {
                    throw new Error(data.error.message);
                }

                const text = data.candidates[0].content.parts[0].text;
                
                // Sucesso!
                resultDiv.innerHTML = marked.parse(text);
                resultDiv.style.display = 'block';

            } catch (error) {
                alert("Erro: " + error.message);
                resultDiv.innerText = "Deu erro, vida: " + error.message;
                resultDiv.style.display = 'block';
            } finally {
                loaderDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
