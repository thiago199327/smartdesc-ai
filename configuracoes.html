<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura√ß√µes - Elo Digital</title>
    <style>
        :root { --primary: #7B2CBF; --secondary: #E63946; --glass: rgba(255, 255, 255, 0.8); }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0; padding-bottom: 100px; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        .header { padding: 40px 20px; text-align: center; }
        .header h1 { color: var(--primary); margin: 0; font-size: 1.8rem; }

        .admin-card {
            background: var(--glass); backdrop-filter: blur(15px);
            border-radius: 25px; padding: 25px; width: 90%; max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); border: 1px solid rgba(255,255,255,0.3);
        }

        .user-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: white; border-radius: 15px; margin-bottom: 10px;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .user-info h4 { margin: 0; font-size: 0.9rem; color: #333; }
        .user-info span { font-size: 0.75rem; color: #999; }

        .actions { display: flex; gap: 10px; }
        .btn-action { 
            border: none; padding: 8px 12px; border-radius: 8px; 
            font-size: 0.75rem; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-edit { background: #eee; color: #555; }
        .btn-delete { background: var(--secondary); color: white; }
        .btn-action:hover { opacity: 0.8; transform: scale(1.05); }

        /* Menu de Navega√ß√£o */
        .nav-menu { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; height: 70px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); display: flex; justify-content: space-around; align-items: center; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .nav-item { text-decoration: none; color: #888; font-size: 1.5rem; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

    <div class="header">
        <h1>‚öôÔ∏è Administra√ß√£o</h1>
        <p style="color: #666; font-size: 0.9rem;">Gest√£o de Elos e Seguran√ßa</p>
    </div>

    <div class="admin-card">
        <h3 style="font-size: 1rem; color: var(--primary); margin-top: 0;">Lista de Membros</h3>
        <div id="listaUsuarios">
            <p style="text-align:center; opacity:0.5;">Carregando base de dados...</p>
        </div>
    </div>

    <div class="nav-menu">
        <a href="index.html" class="nav-item">üè†</a>
        <a href="explorar.html" class="nav-item">üåé</a>
        <a href="perfil.html" class="nav-item">üë§</a>
        <a href="configuracoes.html" class="nav-item active">‚öôÔ∏è</a>
    </div>

    <script>
        const BASE_URL = "https://thiago19932-elo-digital-33.deno.dev";

        async function carregarUsuarios() {
            try {
                const res = await fetch(`${BASE_URL}/elos`);
                const elos = await res.json();
                const container = document.getElementById('listaUsuarios');
                container.innerHTML = "";

                elos.forEach(elo => {
                    const item = document.createElement('div');
                    item.className = 'user-item';
                    item.innerHTML = `
                        <div class="user-info">
                            <h4>${elo.nome}</h4>
                            <span>${elo.email}</span>
                        </div>
                        <div class="actions">
                            <button class="btn-action btn-edit" onclick="editar('${elo.email}')">‚úèÔ∏è</button>
                            <button class="btn-action btn-delete" onclick="remover('${elo.email}')">üóëÔ∏è</button>
                        </div>
                    `;
                    container.appendChild(item);
                });
            } catch (e) {
                document.getElementById('listaUsuarios').innerHTML = "Erro ao conectar com o Deno.";
            }
        }

        async function remover(email) {
            if(confirm(`Tem certeza que deseja remover o Elo ${email}? Esta a√ß√£o √© irrevers√≠vel.`)) {
                await fetch(`${BASE_URL}/elos/${email}`, { method: 'DELETE' });
                alert("Elo removido com sucesso.");
                carregarUsuarios();
            }
        }

        function editar(email) {
            const novoNome = prompt("Digite o novo nome para este Elo:");
            if(novoNome) {
                alert("Fun√ß√£o de edi√ß√£o ser√° integrada na pr√≥xima atualiza√ß√£o do Servidor!");
            }
        }

        carregarUsuarios();
    </script>
</body>
</html>
