        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); color: #1d1d1f; margin: 0; scroll-behavior: smooth; }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: rgba(10, 10, 11, 0.8); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: space-around;
            z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { color: white; font-weight: 700; font-size: 1.2rem; text-decoration: none; }
        .logo span { color: var(--primary); }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 0.9rem; opacity: 0.8; transition: 0.3s; }
        nav a:hover { opacity: 1; color: var(--primary); }

        /* --- HERO --- */
        .hero {
            background: linear-gradient(135deg, #0a0a0b 0%, #007AFF 100%);
            padding: 150px 20px 120px; text-align: center; color: white;
        }
        .hero h1 { font-size: 2.8rem; margin-bottom: 15px; font-weight: 700; letter-spacing: -1px; }
        .hero p { font-size: 1.1rem; opacity: 0.9; max-width: 600px; margin: 0 auto 30px; }

        /* --- VANTAGENS --- */
        .features-box { padding: 80px 20px; text-align: center; background-color: white; }
        .features-grid { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; max-width: 1200px; margin: 0 auto; }
        .feature-card { background: var(--bg-light); padding: 30px; border-radius: 20px; width: 280px; transition: 0.3s; border: 1px solid #eee; }
        .feature-card:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

        /* --- GENERATOR --- */
        .generator-container {
            max-width: 550px; background: white; padding: 40px;
            border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            text-align: center; margin: -60px auto 60px; position: relative; z-index: 10;
        }
        .generator-container input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #d2d2d7; margin-bottom: 15px; box-sizing: border-box; font-size: 1rem; }
        .btn-generate { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        
        /* --- PREÇOS --- */
        .pricing-section { background: var(--dark); padding: 100px 20px; }
        .pricing-container { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; max-width: 1200px; margin: 0 auto; }
