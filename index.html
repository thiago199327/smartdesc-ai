            --bg-light: #F5F5F7;

        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); color: #1d1d1f; margin: 0; scroll-behavior: smooth; }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: rgba(10, 10, 11, 0.9); backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: space-around;
            z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .logo { color: white; font-weight: 700; font-size: 1.3rem; text-decoration: none; letter-spacing: -1px; }
        .logo span { color: var(--primary); }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-size: 0.9rem; opacity: 0.8; transition: 0.3s; }
        nav a:hover { opacity: 1; color: var(--primary); }

        /* --- HERO --- */
        .hero {
            background: linear-gradient(135deg, #0a0a0b 0%, #007AFF 100%);
            padding: 180px 20px 140px; text-align: center; color: white;
        }
        .hero h1 { font-size: 3.5rem; margin-bottom: 20px; font-weight: 700; letter-spacing: -2px; }
        .hero p { font-size: 1.2rem; opacity: 0.9; max-width: 700px; margin: 0 auto 40px; line-height: 1.6; }

        /* --- VANTAGENS --- */
        .features-box { padding: 100px 20px; text-align: center; background-color: white; }
        .features-grid { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; max-width: 1200px; margin: 0 auto; }
        .feature-card { 
            background: #fff; padding: 50px 30px; border-radius: 32px; width: 300px; 
            transition: 0.4s; border: 1px solid #f0f0f0; box-shadow: 0 15px 35px rgba(0,0,0,0.03);
        }
        .feature-card:hover { transform: translateY(-12px); box-shadow: 0 25px 50px rgba(0,0,0,0.1); border-color: var(--primary); }
        .feature-card i { font-size: 3rem; color: var(--primary); margin-bottom: 25px; display: block; }

        /* --- GERADOR --- */
        .generator-container {
            max-width: 650px; background: white; padding: 50px;
            border-radius: 40px; box-shadow: 0 30px 70px rgba(0,0,0,0.15);
            text-align: center; margin: -100px auto 100px; position: relative; z-index: 10;
        }
        .generator-container input { 
            width: 100%; padding: 20px; border-radius: 18px; border: 1px solid #d2d2d7; 
            margin-bottom: 20px; box-sizing: border-box; font-size: 1.1rem; transition: 0.3s;
        }
        .btn-generate { 
            width: 100%; padding: 20px; background: var(--primary); color: white; border: none; 
            border-radius: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 1.2rem;
        }
        .btn-generate:hover { transform: scale(1.02); box-shadow: 0 10px 25px rgba(0, 122, 255, 0.4); }
