<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Seguro | SmartDesc Ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --primary: #0f172a; --accent: #10b981; --surface: #ffffff; --text: #334155; --border: #e2e8f0; --error: #ef4444; }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--primary); background-image: radial-gradient(circle at 10% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 20%), radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 20%); height: 100vh; display: flex; align-items: center; justify-content: center; color: var(--text); }
        .login-card { background: var(--surface); padding: 40px; width: 100%; max-width: 400px; border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); text-align: center; animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .brand { font-size: 1.5rem; font-weight: 700; color: var(--primary); display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; }
        .subtitle { color: #64748b; font-size: 0.9rem; margin-bottom: 30px; }
        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 8px; color: var(--primary); }
        .input-field { width: 100%; padding: 12px 15px; border: 1px solid var(--border); border-radius: 12px; font-family: inherit; font-size: 0.95rem; box-sizing: border-box; transition: 0.2s; outline: none; }
        .input-field:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
        .btn-login { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 10px; }
        .btn-login:hover { background: var(--accent); transform: translateY(-2px); }
        .error-msg { color: var(--error); font-size: 0.85rem; margin-top: 15px; display: none; background: #fef2f2; padding: 10px; border-radius: 8px; border: 1px solid #fee2e2; }
        .spinner { width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; animation: spin 1s ease-in-out infinite; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand"><i class="fas fa-database"></i> SmartDesc Admin</div>
        <p class="subtitle">Acesso Seguro via Supabase</p>

        <form id="loginForm" onsubmit="handleSupabaseLogin(event)">
            <div class="input-group">
                <label>E-mail</label>
                <input type="email" id="email" class="input-field" placeholder="admin@smartdesc.com" required>
            </div>
            
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="password" class="input-field" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <button type="submit" class="btn-login" id="btn-submit">
                <div class="spinner" id="spinner"></div>
                <span id="btn-text">Entrar no Sistema</span>
            </button>
            
            <div id="error-message" class="error-msg"></div>
        </form>

        <div style="margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px; font-size: 0.8rem; color: #94a3b8;">
            <i class="fas fa-shield-alt"></i> Database Connection Active
        </div>
    </div>

    <script>
        // ====================================================
        // ðŸ”‘ CONFIGURAÃ‡ÃƒO DO SUPABASE
        // ====================================================
        const SUPABASE_URL = 'https://qlrxmefmfqmgkgkwijqd.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_wrqumZD9tdNh9B2wQVa3JQ_2CE1ZUXq';
        // ====================================================

        // CORREÃ‡ÃƒO DO ERRO: Mudei o nome da variÃ¡vel para 'supabaseClient'
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function handleSupabaseLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-submit');
            const spinner = document.getElementById('spinner');
            const text = document.getElementById('btn-text');
            const errorMsg = document.getElementById('error-message');

            // UI
            btn.disabled = true;
            btn.style.opacity = "0.8";
            text.style.display = "none";
            spinner.style.display = "block";
            errorMsg.style.display = "none";

            try {
                // Tenta logar usando o cliente correto
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                // Sucesso
                localStorage.setItem('sb_session', JSON.stringify(data.session));
                window.location.href = "dashboard.html";

            } catch (error) {
                // Erro
                btn.disabled = false;
                btn.style.opacity = "1";
                text.style.display = "block";
                spinner.style.display = "none";
                
                let msg = "Erro ao fazer login.";
                if(error.message.includes("Invalid login")) msg = "E-mail ou senha incorretos.";
                
                errorMsg.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${msg}`;
                errorMsg.style.display = "block";
            }
        }
    </script>
</body>
</html>
