<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDesc AI | O Segredo das Vendas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007AFF; /* Azul Santorini */
            --bg: #F5F5F7;
            --card: #FFFFFF;
            --text: #1D1D1F;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            text-align: center;
        }

        h1 { font-weight: 600; font-size: 1.5rem; margin-bottom: 8px; }
        p { color: #86868b; font-size: 0.9rem; margin-bottom: 30px; }

        input {
            width: 100%;
            padding: 15px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 1rem;
            margin-bottom: 20px;
            box-sizing: border-box;
            outline-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover { transform: scale(1.02); }

        #result {
            margin-top: 30px;
            text-align: left;
            background: #fbfbfd;
            padding: 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.5;
            display: none; /* Escondido até gerar */
            border: 1px solid #d2d2d7;
            white-space: pre-wrap;
        }

        .loader { display: none; color: var(--primary); margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>SmartDesc AI</h1>
    <p>Gere descrições matadoras para seus produtos em segundos.</p>
    
    <input type="text" id="productInput" placeholder="Ex: Fone Bluetooth Pro Gamer">
    <button onclick="generateDescription()">Gerar Descrição com IA</button>
    
    <div id="loader" class="loader">Processando sua mágica...</div>
    <div id="result"></div>
</div>

<script>
    async function generateDescription() {
        const product = document.getElementById('productInput').value;
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');

        if (!product) return alert("Digite o nome de um produto!");

        loader.style.display = "block";
        resultDiv.style.display = "none";

        try {
            // Aqui conectamos com o seu backend no Deno
            const response = await fetch("https://seu-projeto.deno.dev", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ productName: product })
            });

            const data = await response.json();
            resultDiv.innerText = data.description;
            resultDiv.style.display = "block";
        } catch (error) {
            alert("Ocorreu um erro. Verifique sua conexão ou API.");
        } finally {
            loader.style.display = "none";
        }
    }
</script>

</body>
</html>
