<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartDesc AI - Otimização e Lucro</title>
    <style>
        /* --- ESTILOS GERAIS --- */
        :root {
            --primary: #00ff88; /* Verde Neon */
            --dark-bg: #0a0a0a;
            --card-bg: #141414;
            --text-gray: #b0b0b0;
        }
        
        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--dark-bg); color: #fff; line-height: 1.6; }
        h1, h2, h3 { margin: 0; }
        a { text-decoration: none; }
        
        /* Botões */
        .btn { padding: 12px 30px; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; display: inline-block; }
        .btn-primary { background: var(--primary); color: #000; border: none; }
        .btn-primary:hover { background: #00cc6a; transform: scale(1.05); }
        .btn-outline { border: 1px solid #fff; color: #fff; background: transparent; }
        .btn-outline:hover { background: #fff; color: #000; }

        /* --- CABEÇALHO --- */
        header { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; background: rgba(10,10,10,0.95); position: fixed; width: 100%; top: 0; z-index: 1000; box-sizing: border-box; border-bottom: 1px solid #222; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #fff; }
        .logo span { color: var(--primary); }

        /* --- HERO (PARTE INICIAL) --- */
        .hero { margin-top: 80px; padding: 100px 20px; text-align: center; background: radial-gradient(circle at center, #1a2a22 0%, #0a0a0a 70%); }
        .hero h1 { font-size: 3.5rem; max-width: 800px; margin: 0 auto 20px; line-height: 1.2; }
        .hero p { font-size: 1.2rem; color: var(--text-gray); max-width: 600px; margin: 0 auto 40px; }
        .hero-img { margin-top: 50px; width: 100%; max-width: 900px; border-radius: 10px; box-shadow: 0 0 30px rgba(0, 255, 136, 0.1); border: 1px solid #333; }

        /* --- SOBRE A EMPRESA --- */
        section { padding: 80px 20px; max-width: 1100px; margin: 0 auto; }
        .about-text { text-align: center; margin-bottom: 60px; }
        .about-text h2 { font-size: 2.5rem; color: var(--primary); margin-bottom: 20px; }
        .about-text p { font-size: 1.1rem; color: #ddd; max-width: 800px; margin: 0 auto; }

        /* --- SERVIÇOS (GRID) --- */
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .card { background: var(--card-bg); padding: 30px; border-radius: 10px; border: 1px solid #222; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .icon { font-size: 2.5rem; margin-bottom: 20px; }
        .card h3 { margin-bottom: 15px; font-size: 1.3rem; }
        .card p { color: var(--text-gray); font-size: 0.95rem; }

        /* --- DASHBOARD E RESULTADOS --- */
        .dashboard-section { display: flex; flex-wrap: wrap; align-items: center; gap: 50px; }
        .dash-content { flex: 1; }
        .dash-image { flex: 1; }
        .dash-image img { width: 100%; border-radius: 10px; border: 1px solid #333; }
        .highlight { color: var(--primary); font-weight: bold; }

        /* --- CONFIANÇA E CTA --- */
        .trust-section { text-align: center; background: #111; border-radius: 20px; padding: 60px; margin-top: 80px; border: 1px solid #333; }
        .trust-section h2 { font-size: 2rem; margin-bottom: 20px; }
        
        /* Rodapé */
        footer { text-align: center; padding: 40px; color: #555; font-size: 0.9rem; border-top: 1px solid #222; margin-top: 50px; }

    </style>
</head>
